<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit customer </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="customersShow.html" class="btn btn-primary">All Customer</a>
        </div>
        <div>
            
            <form id="customerdataedit">
                <div class="mb-3" >
                    <label>ID</label>
                    <input id="id" class="form-control" readonly >
                </div>  
                <div class="mb-3">
                    <label>Name</label>
                    <input id="name" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label>User Name</label>
                    <input id="username" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label>Balance</label>
                    <textarea class="form-control" style="resize: none;"  id="Balance" name="Balance"></textarea>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input id="Email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label>phone</label>
                    <textarea class="form-control" style="resize: none;"  id="phone" name="phone"></textarea>
                </div>
                
                <div class="mb-3">
                    <label>Address</label>
                    <textarea class="form-control" style="resize: none;"  id="address" name="address"></textarea>
                </div>
                <div class="mb-3">
                    <label>Company</label>
                    <textarea class="form-control" style="resize: none;"  id="company" name="company"></textarea>
                </div>
                
                
            <div class="mb-3">
                <button class="btn btn-primary">add Customer</button>
            </div>
            </form>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
